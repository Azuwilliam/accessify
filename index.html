<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/images/png 2.png" alt="Logo">
        </div>
        <div class="form-container">
            <h2>Create an account</h2>
            <form>
                <div class="input-group">
                    <h5>Enter full name</h5>
                    <input id="first-input" type="text" placeholder=""  required>
                    <i id="person-icon" class="bi bi-person"></i>
                </div>
                <div class="input-group">
                    <h5>Enter Email</h5>
                    <input id="second-input" type="email" placeholder="" required>
                    <i id="envelope-icon" class="bi bi-envelope"></i>
                </div>
                <div class="input-group">
                    <h5>Phone</h5>
                    <input id="third-input" type="tel" placeholder="" required>
                    <i id="telephone-icon" class="bi bi-telephone"></i>
                </div>
                <div class="input-group">
                    <h5>Confirm password</h5>
                    <input id="fourth-input" type="password" placeholder="" required>
                    <i id="eye-icon" class="bi bi-eye-slash"></i>
                </div>
                <button type="submit" class="sign-up-button">Sign Up</button>
                <div class="or">--------------OR-------------</div>
                <a href=""><img id="img" src="/images/download.png" alt=""></a>
            </form>
        </div>
    </div>
    <script src="js/dom.js"></script>
</body>
</html>
